{% extends 'html/web_base.html' %}
{% block content %}
<div class='container'>
  <div class='row'>
    <div class='col-md-10 col-md-offset-1'>
      <h2>Players</h2>
    </div>
    <div class='col-md-10 col-md-offset-1' id='player_list'>
      <ul>
        {% for player in players %}
            <li>
                <a href="/player_details/{{ player.player_id }}">
                  {{ player.name }} ({{ player.number }})
                </a>
            </li>
        {% endfor %}
      </ul>
    </div>
  </div>
</div>

{% endblock %}
