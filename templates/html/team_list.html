{% extends 'html/web_base.html' %}
{% block content %}

    <h2>Teams</h2>
    <ul>
      {% for team in teams %}
          <li>
              <a href="/team_details/{{ team.team_id }}">
                {{ team.name }} ({{ team.t_type }})
              </a>
          </li>
      {% endfor %}
    </ul>

{% endblock %}
